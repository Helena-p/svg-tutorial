<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="project-animation/anim_css/animation.css"
      type="text/css"
    />
    <title>Animation Project</title>
  </head>
  <body class="hero__img">
    <header class="header">
      <h1 class="header__text-box">
        <span class="header__main animate__animated animate__fadeIn"
          >Great food</span
        >
        <span class="header__sub animate__animated animate__fadeInRight"
          >made with love</span
        >
      </h1>
    </header>
    <main class="main">
      <div class="first__card">
        <button class="first__card-btn">Learn more</button>
        <div class="text--box">
          <p class="first__card-text">
            <span class="card--quote1"><i class="fas fa-quote-left"></i></span>
            <span
              >Cooking is all about people. Food is maybe the only universal
              thing that really has the power to bring everyone together. No
              matter what culture, everywhere around the world, people eat
              together.</span
            >
            <span class="card--quote2"><i class="fas fa-quote-right"></i></span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
