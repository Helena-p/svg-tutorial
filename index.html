<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Svg Animations</title>
  </head>
  <body>
    <!-- Imported svg from external svg file -->
    <div class="external-svg">
      <svg width="400" height="400">
        <use xlink:href="images/main.svg#snowman"></use>
      </svg>
    </div>

    <!-- Embedded svg of two credit cards-->
    <div class="div">
      <svg width="200" heigth="200">
        <rect width="200" rx="25" ry="25" height="150" />
        <polyline
          points="0, 95 200, 95"
          stroke="white"
          stroke-width="30"
          fill="white"
        />
      </svg>
    </div>
    <div class="fancy__card">
      <svg width="200" heigth="200">
        <rect
          class="fancy__card-rect"
          width="200"
          height="150"
          rx="15"
          ry="15"
        />
        <polyline
          points="0, 36 200, 36"
          stroke="#946e54"
          stroke-width="30"
          fill="#946e54"
        />
        <polyline
          stroke-linecap="round"
          points="10, 70 36, 70"
          stroke="#f9eab0"
          stroke-width="3"
          fill="#f9eab0"
        />
        <polyline
          stroke-linecap="round"
          points="50, 70 76, 70"
          stroke="#f9eab0"
          stroke-width="3"
          fill="#f9eab0"
        />
        <polyline
          stroke-linecap="round"
          points="10, 84 14, 84"
          stroke="#f9eab0"
          stroke-width="3"
          fill="#f9eab0"
        />
        <polyline
          stroke-linecap="round"
          points="24, 84 32, 84"
          stroke="#f9eab0"
          stroke-width="3"
          fill="#f9eab0"
        />
        <polyline
          stroke-linecap="round"
          points="40, 84 44, 84"
          stroke="#f9eab0"
          stroke-width="3"
          fill="#f9eab0"
        />
        <polyline
          stroke-linecap="round"
          points="52, 84 60, 84"
          stroke="#f9eab0"
          stroke-width="3"
          fill="#f9eab0"
        />
        <polyline
          stroke-linecap="round"
          points="68, 84 72, 84"
          stroke="#f9eab0"
          stroke-width="3"
          fill="#f9eab0"
        />
        <circle cx="120" cy="110" r="26" fill="#db2215" />
        <circle cx="155" cy="110" r="26" fill="#245ea9" />
      </svg>
    </div>
  </body>
</html>
